<html>

    <head>MR Study Circle</head>

    <body>
        <h3>LogIn</h3>

        <form>
            <label>First Name: </label>
            <input type="text" name="First Name" /> 
           <br>
            <label>Last Name: </label>
            <input type="text" name="Last Name" />
            <br>
            <label>Age: </label>
            <input type="number" name="Age"/>
            <br>
            <label>Date Of Birth: </label>
            <input type="date" name="DoB"/>
            <br>
            <label>Gender: </label>
            <input type="radio" name="gender" value="Male"/>
            <label>Male</label>
            <input type="radio" name="gender" value="Female"/>
            <label>Female</label>
            <br>
            <label>Contact: </label>
            <input type="tel" name="contact" maxlength="14"/>
            <br>
            <label>E-mail: </label>
            <input type="email" name="Mail"/>
            <br>
            <label>Courses: </label>
            <input type="checkbox" name="c1" value="nda"/>
            <label>NDA</label>
            <input type="checkbox" name="c2" value="cds"/>
            <label>CDS</label>
            <input type="checkbox" name="c3" value="afcat"/>
            <label>AFCAT</label>
            <br>
            
            <label>Locations: </label>
            <select name="courses" id="Locations">
                <option name="UPSC">Andhra Pradesh</option>
                <option name="NEET">Delhi</option>
                <option name="JEE">USA</option>
            </select>
            <br>
            <button>Submit</button>

            

            <label></label>
        </form>
    </body>
</html>
